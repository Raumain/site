<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Le STUDYO - Redirection...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Cette page 404 est un script qui redirige vers index.html avec le path original
      // pour permettre le routing client-side avec GitHub Pages
      
      // IMPORTANT: Pour un repo GitHub Pages sous un sous-dossier comme /site/,
      // pathSegmentsToKeep doit être égal au nombre de segments dans le basepath
      // Par exemple: /site/ = 1 segment, /site/app/ = 2 segments
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
